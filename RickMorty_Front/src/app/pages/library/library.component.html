<div class="heroes">
  <div class="search">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search on this page">
  </div>
  <div class="showHeroes">
    <button (click) = "makeLibLink()">Show my Library</button>
  </div>
  <section class="library" >
    <div class="hero" *ngFor="let character of libHeroes | filter:searchText ">
      <div class="img">
        <img src="{{character.image}}">
      </div>
      <div class="info">
        <div class="title">
          <div class="delete">
            <i (click) = "deleteHero(character)" class="fas fa-times-circle"></i>
          </div>
          <h1>{{character.name}}</h1>
          <div class="status">
            <i [style.color]="character.status==='Alive'?'lightgreen' :'grey'" class="fas fa-circle"></i><p> {{character.status}} - {{character.species}} - {{character.gender}}</p>
          </div>
        </div>
        <div class="origin">
          <h1>Origin</h1>
          <div class="place">
            <p>{{character.origin.name}}</p>
          </div>
        </div>
        <div class="location">
          <h1>Location</h1>
          <div class="place">
            <p>{{character.location.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
